name: Docker Image CI

on:
  push:
    branches: [ "main", "github-actions" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Login into Dockerhub
      run: echo "${{ secrets.DOCKER_PASSWD }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin
        
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag otaviocosta2110/fastpython:latest

    - name: Check for vulnerabilities with trivy
      run: |
        apt-get install wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
        apt-get update
        apt-get install trivy

        chmod +x .github/workflows/trivy.sh
        ./.github/workflows/trivy.sh
    
    - name: Upload image to Dockerhub
      run: |
        docker push otaviocosta2110/fastpython:latest
